<div class="backdrop is-open" data-modal>
    <div class="modal-menu">
        <button class="close" type="button" data-modal-close>
            <svg class="icon-close" width="16" height="16">
                <use href="./img/sprite.svg#icon-close"></use>
            </svg>
        </button>

        <p class="order-form-title">Ordering <span class="form-part">from us</span> is quick and easy! Fill out
            <span class="form-sub">the form</span> below and we will contact you!
        </p>

        <form class="form-modal">
            <div class="modal">
                <input class="form-input" name="user-name" type="text" id="user-name" placeholder="Full Name" />
                <input class="form-input input-email" type="email" name="email" placeholder="Email"
                    pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required />
                <textarea name="form-textarea" class="form-textarea" id="user-comment" placeholder="Comment"></textarea>
            </div>
        </form>
        <button class="form-btn send" type="button">Send</button>
    </div>
</div>
